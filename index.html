<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="resources/FlatPixel.ico">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="currencyConverter.css">
</head>
<body>
<form>
    <div class="switch-container">
        <span class="label-fiat">Fiat</span>
        <label class="switch">
            <input type="checkbox" id="currencySwitch">
            <span class="slider"></span>
        </label>
        <span class="label-crypto">Crypto</span>
    </div>


    <label for="amount" class="amount-label">Convert</label>
    <div class="input-group">
        <input type="text" id="amount" class="form-control" placeholder="Enter amount" aria-label="Amount to Convert"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <select class="custom-select dynamic-select" id="inputCurrency">
                <!-- Options are being dynamically loaded from currencyOptions.js  -->
            </select>
        </div>
    </div>
    <br>

    <label for="result" class="result-label">Result</label>
    <div class="input-group">
        <input type="text" id="result" class="form-control" readonly>
        <div class="input-group-append">
            <select class="custom-select dynamic-select" id="outputCurrency">
                <!-- Options are being dynamically loaded from currencyOptions.js  -->
            </select>
        </div>
    </div>
    <br>

    <label for="rate" class="rate-label">Conversion Rate</label>
    <div class="input-group">
        <input type="text" id="rate" class="form-control" readonly>
        <div class="input-group-append">
            <span class="input-group-text" id="rateCurrency"></span>
        </div>
    </div>
    <br>
    <button type="button" id="buttonConvert">Convert</button>
    <div class="resetButtons-group">
        <button type="button" id="reverseButton">Reverse</button>
        <button type="button" id="buttonResetAmount">Reset Amount</button>
        <button type="reset" id="buttonResetAll">Reset All</button>

    </div>

    <label for="history" class="history-label">History</label>
    <div class="result-history" id="history">
    </div>

    <div class="footer">
        CurrencyConverter v2.5
        <br>
        Powered by <a href="https://www.exchangerate-api.com/">ExchangeRate-API</a> and <a
            href="https://www.coinapi.io/">CoinAPI</a>
        <br>
        <span class="github-link">
            <a href="https://github.com/TechnoZombie/CurrencyConverter" target="_blank" rel="noopener noreferrer">
                <img src="resources/github-logo.png" alt="GitHub Logo" class="github-logo">
                <span class="text">View project on GitHub</span>
            </a>
        </span>
    </div>
</form>
<script type=module src="utils/currencyLists.js"></script>
<script src="currencyConverter.js"></script>
<script src="utils/cryptoExchangeCall.js"></script>
<script type=module src="utils/currencyOptions.js"></script>
<script src="utils/currencyIcons.js"></script>
</body>

</html>
