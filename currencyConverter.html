<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="currencyConverter2N.js"></script>
    <link rel="stylesheet" type="text/css" href="currencyConverterCSS.css">


</head>

<body>

    <form>
        <label for="amount">Convert</label>
        <div class="input-group">
            <input type="text" id="amount" class="form-control" placeholder="Enter amount"
                aria-label="Amount to Convert" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text">EUR</span>
            </div>
        </div>
        <br>

        <label for="rate">Rate</label>
        <div class="input-group">
            <input type="text" id="rate" class="form-control" readonly>
            <div class="input-group-append">
                <span class="input-group-text">USD</span>
            </div>
        </div>
        <br>

        <label for="result">Result</label>
        <div class="input-group">
            <input type="text" id="result" class="form-control" readonly>
            <div class="input-group-append">
                <span class="input-group-text">USD</span>
            </div>
        </div>
        <br>

        <button type="button" id="buttonConvert">Convert</button>
        <br>
        <br>
        <button type="reset" id="buttonReset">Reset</button>
    </form>

</body>

</html>
